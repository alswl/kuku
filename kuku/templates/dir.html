<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<ul>
  {% if parent_dir %}
  <li><a href="/{{ parent_dir }}/">..</a></li>
  {% end %}
  {% for dir in dirs %}
    <li><a href="./{{ dir }}/">{{ dir }}</a>/</li>
  {% end %}

</ul>

<ul>
  {% for file in files %}
  <li><a href="./{{ file }}">{{ file }}</a></li>
  {% end %}

</ul>

</body>
</html>
